<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background-color: #ffffff;
      padding: 35px 45px;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: #fff;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
    }

    .footer a {
      color: #28a745;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .messages {
      margin-bottom: 15px;
      font-size: 14px;
      text-align: center;
    }

    .messages.error {
      color: red;
    }

    .messages.success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>

    <!-- Display messages -->
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="messages {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" action="{% url 'register' %}">
      {% csrf_token %}
      
      <label for="username">Username</label>
      <input type="text" name="username" required>

      <label for="email">Email</label>
      <input type="email" name="email" required>

      <label for="password1">Password</label>
      <input type="password" name="password1" required>

      <label for="password2">Confirm Password</label>
      <input type="password" name="password2" required>

      <button type="submit">Sign Up</button>
    </form>

    <div class="footer">
      <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
  </div>
</body>
</html>
